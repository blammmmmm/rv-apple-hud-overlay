<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RV Apple HUD — Pill Only</title>
  <link rel="stylesheet" href="styles.css"/>
  <script defer src="script.js"></script>
</head>
<body>
  <div id="root">
    <div class="stage"></div>

    <!-- (kept in DOM but will be hidden via CSS) -->
    <div id="rv" class="rv">
      <img id="rvIcon" alt="RV"/>
      <div class="shadow"></div>
    </div>

    <div class="hud-wrap bottom-center">
      <div class="hud-pill">
        <div class="hud-top">
          <div class="states">
            <span id="fromState">—</span>
            <span class="arrow">→</span>
            <span id="toState">—</span>
          </div>

          <!-- NEW: tiny RV driving lane inside the pill -->
          <div class="mini-lane">
            <div class="lane-bg"></div>
            <img id="miniRv" class="mini-rv" src="assets/rv.png" alt="RV">
          </div>

          <div class="eta" id="eta">ETA --:--</div>
        </div>

        <div class="hud-bottom">
          <div class="status" id="status">Ready</div>
          <div class="aux" id="aux"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
