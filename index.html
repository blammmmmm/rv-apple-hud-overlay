<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RV Apple HUD — Pill Only</title>
  <link rel="stylesheet" href="styles.css"/>
  <script defer src="script.js"></script>
</head>
<body>
  <div id="root">
    <div class="stage"></div>

    <!-- Hidden large RV (legacy, ignored) -->
    <div id="rv" class="rv">
      <img id="rvIcon" alt="RV"/>
      <div class="shadow"></div>
    </div>

    <div class="hud-wrap bottom-center">
      <div class="hud-pill">
        <div class="hud-top">
          <div class="states">
            <span id="fromState">—</span>
            <span class="arrow">→</span>
            <span id="toState">—</span>
          </div>

          <div class="mini-lane">
            <div class="lane-bg"></div>
            <div class="lane-progress" id="laneProgress"></div>
            <img id="miniIcon" class="mini-icon" alt="icon" />
            <div id="miniEmoji" class="mini-emoji" aria-hidden="true"></div>
          </div>

          <div class="eta" id="eta">ETA --:--</div>
        </div>

        <div class="hud-bottom">
          <!-- subtext (crossfades) -->
          <div class="status" id="status" aria-live="polite">preparing…</div>
          <div class="aux" id="aux"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
