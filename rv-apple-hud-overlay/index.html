<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RV Apple HUD Overlay</title>
  <link rel="stylesheet" href="styles.css"/>
  <script src="https://cdn.jsdelivr.net/npm/d3-geo@3"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <div id="root">
    <div class="stage">
      <svg id="map" class="map" xmlns="http://www.w3.org/2000/svg"></svg>
      <svg id="route" class="route" xmlns="http://www.w3.org/2000/svg"></svg>
      <div id="rv" class="rv">
        <img id="rvIcon" alt="RV"/>
        <div class="shadow"></div>
      </div>
    </div>

    <!-- Bottom-center pill HUD -->
    <div class="hud-wrap bottom-center">
      <div class="hud-pill">
        <div class="hud-top">
          <div class="states"><span id="fromState">—</span> <span class="arrow">→</span> <span id="toState">—</span></div>
          <div class="eta" id="eta">ETA --:--</div>
        </div>
        <div class="hud-bottom">
          <div class="status" id="status">Waiting for GPS…</div>
          <div class="aux" id="aux"></div>
        </div>
      </div>
    </div>

    <canvas id="fx"></canvas>
  </div>
</body>
</html>
